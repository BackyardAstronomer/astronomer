<div class="container">
<div id="create-account" class="container text-center">
		<h1>Sign Up for Backyard Astronomer!</h1>
		<form class="form-control-lg" [formGroup]="createAccountForm" id="form" (ngSubmit)="createProfile()" novalidate>
			<div class="info">
				<input type="text" formControlName="profileName" id="profileName" name="name" placeholder="User Name">
				<input type="email" formControlName="profileEmail" id="profileEmail" name="email" placeholder="Email" autocomplete="">
				<input type="password" formControlName="profilePassword" id="profilePassword" name="password" placeholder="Password" autocomplete="new-password">
				<input type="password" formControlName="profilePasswordConfirm" id="profilePasswordConfirm" name="password-confirm" placeholder="Re-enter Password" autocomplete="new-password">
				<br>
				<input class="btn" type="submit" value="Sign Up!">
			</div>
		</form>
	</div>
</div>
