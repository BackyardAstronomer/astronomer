<div class="container-fluid">
	<div class="row">
		<div class="col-4">
			<div class="sticky-top">

				<div class="card">

					<img class="card-img-top" src="../src/app/images/placeholder.jpeg" alt="Profile Picture">
					<div class="card-body">
						<h4 class="card-title">{{profile.profileName}}</h4>
						<p class="card-text">
							{{profile.profileEmail}}
						</p>
						<p class="card-text">
							{{profile.profileBio}}
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="col-8">
			<div class="jumbotron" *ngFor="let event of events">
				<div class="container">
					<h1 class="display-4">{{event.eventName}}</h1>
					<p class="lead">{{event.eventContent}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
