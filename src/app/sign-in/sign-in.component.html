<div id="signin" class="container text-center">
	<h1>Sign into Backyard Astronomer!</h1>
	<form class="form-control-lg" [formGroup]="signInForm" (ngSubmit)="signIn()" novalidate>
		<div class="info">
			<input type="email" class="form-control" formControlName="profileEmail" id="profileEmail" name="email" placeholder="Email">
			<input type="password" class="form-control" formControlName="profilePassword" name="password" placeholder="Password">
			<br>
			<input class="btn" type="submit"  value="Sign In!" (click)="signIn()" routerLink="profile">
		</div>
	</form>
</div>
